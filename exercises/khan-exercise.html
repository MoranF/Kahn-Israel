<!--
    TODO: eventually, this template can replace khan-exercises/exercises/khan-exercise.html,
    which is used in exercise test mode
-->

<div id="exercise-message-container" style="display: none;">
    <div class="exercise_message"></div>
</div>
<div id="warning-bar">
    <span id="warning-bar-content"></span>
    <span id="warning-bar-close">(<a href="">סגור</a>)</span>
</div>
<div id="problem-and-answer">
    <div id='problemarea'>
        <div id='scratchpad'><div></div></div>
        <div id='workarea'></div>
        <div id='hintsarea'></div>
    </div>
    <div id="answer_area_wrap"><div id="answer_area">
        <form id="answerform" action="/exercisedashboard" method="get" name="answerform">
            <div id="answercontent" class="info-box fancy-scrollbar">
                <div>
                    <span class="info-box-header answer-label">תשובה</span>
                    <a id="examples-show">תבניות תשובה אפשריות</a>
                    <ul id="examples" style="display: none"></ul>
                </div>
                <div id="solutionarea"></div>
                <div class="answer-buttons">
                    <input type="submit" class="simple-button action-gradient green full-width" id="check-answer-button" value="בדוק תשובה"/>
                    <input type="button" class="simple-button action-gradient green full-width" id="next-question-button" style="display:none;" name="correctnextbutton" value="תשובה נכונה! לשאלה הבאה..."/>
                    <span id="show-solution-button-container"></span>
                    <div id="check-answer-results">
                        <img id="sad" style="display: none;"/>
                        <img id="happy" style="display: none;"/>
                        <p class="check-answer-message info-box-sub-description"></p>
                    </div>
                </div>
            </div>
            <div id="readonly" class="info-box">
                <span id="readonly-problem" class="info-box-header"></span>
                <span id="readonly-title" class="info-box-subheader">אתם צופים בבעיה.</span>
                <span class="info-box-sub-description">כדי לעבוד על בעיות מסוג זה, <a id="readonly-start" href="">התחילו תרגיל זה</a>.</span>
            </div>
            <div class="info-box hint-box">
                <span class="info-box-header">צריכים עזרה? בקשו רמז.</span>
                <div id="get-hint-button-container">
                    <input id="hint" type="button" class="simple-button action-gradient orange full-width" value="תן לי רמז" name="hint"/>
                </div>
                <span id="hint-remainder"></span>
            </div>
            <div class="info-box related-video-box" style="display:none;">
                <div id="related-video-content">
                    <span class="info-box-header">תקועים? צפו בסרטון!</span>

                    <div id="related-video-list">
                        <span class="related-content-title">סרטונים מקושרים</span>
                        <ul class="related-video-list"></ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </form>
        <div id="extras" class="single-exercise">
            <ul>
                <li> <a id="scratchpad-show" href style>הצג דף טיוטא</a>
                    <span id="scratchpad-not-available" style="display: none;">דף טיוטא אינו זמין</span>
                </li>
            </ul>
        </div>
        <div id="issue" class="info-box" style="display:none;">
            <span class="info-box-header">דווח על בעיה</span>
            <span id="issue-status" class="info-box-sub-description"></span>
            <form>
                <fieldset>
                    <legend>סוג הבעיה</legend>
                    <ul>
                        <li>
                            <input type="radio" name="issue-type" id="issue-wrong-or-unclear">
                            <label for="issue-wrong-or-unclear">התשובה שגויה או השאלה אינה ברורה</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-hard">
                            <label for="issue-hard">אני מתוסכל/ת (הסבירו מדוע) או הבעיה קשה מדי</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-not-showing">
                            <label for="issue-not-showing">איני יכול/ה לראות את הבעיה או שהאתר תקוע</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-other">
                            <label for="issue-other">אחר (אנא פרטו למטה)</label>
                        </li>
                    </ul>
                </fieldset>
                <label for="issue-title">כותרת הבעיה:<input type="text" name="issue-title" id="issue-title" /></label>
                <label for="issue-body">תיאור הבעיה:<textarea name="issue-body" id="issue-body"></textarea></label>
                <input type="submit" class="simple-button" value="שלח">
                <a href="/#" id="issue-cancel">בטל</a>
                <img id="issue-throbber" style="display:none;" name="issue-throbber">
            </form>
        </div>
    </div></div>
    <div style="clear: both;"></div>
</div>
