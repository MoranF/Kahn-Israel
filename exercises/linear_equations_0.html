<!DOCTYPE html>
<html data-require="math math-format">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>איזון משוואות</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
<div class="exercise">
    <div class="vars">
        <var id="B">randRangeNonZero( -10, 10 )</var>
        <var id="D">randRange( 2, 10 )</var>
    </div>

    <div class="problems">
        <div>
            <p class="question">מצאו את <code>x</code>:</p>
            <div><code>x + <var>B</var> = <var>D</var></code></div>
            <div class="solution" data-type="multiple">
                <p><code>x =</code> <span class="sol"><var> D - B </var></span></p>
            </div>

        </div>
    </div>

    <div class="hints">
        <div>
            <p><var>B > 0 ? "חסרו" : "הוסיפו"</var> <code><var>abs(B)</var></code> <var>B > 0 ? "מ" : "אל "</var>שני צידי המשוואה:</p>
            <p><code>(x + <var>B</var>) + <var>-B</var> = <var>D</var> + <var>-B</var></code></p>
        </div>
        <div>
            <p><code>x = <var>D - B</var></code></p>
        </div>
    </div>
</div>
</body>
</html>
